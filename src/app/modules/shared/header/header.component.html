<header class="header">
  <app-logo></app-logo>
  <span>
    Angular Mentoring Program 2018
  </span>
  <section
    class="header__authActions"
    *ngIf="authService.isAuth()"
  >
    <span *ngIf="!!user">
     {{ user.name.first | fullname: user.name.last }}
    </span>
    <button
      class="button__custom-font"
      mat-raised-button
      color="primary"
      (click)="logout()"
    >
      Log off
    </button>
  </section>
</header>
