<div>
  <app-courses-list-item
    *ngFor="let item of coursesList | sortBy: ['creationDate']"
    [item]="item"
    (deletedCourse)="onDeleted($event)"
    [onConfirmDeleteTitle]="'Do you really want to delete this course?'"
    [onEditCourse]="onEditCourse"
  >

  </app-courses-list-item>
  <mat-card
    class="courses-list__nodata"
    *ngIf="coursesList.length === 0"
  >
    No data. Feel free to add new course
  </mat-card>
</div>
