<mat-card
  class="item"
  [ngStyle]="setCourseBorder(item.date)"
  >
  <div>
    <div class="item__info-area">
      <span>
        {{ item.name | uppercase }}
        <i
          class="fa fa-star item__rate-icon"
          *ngIf="item.isTopRated"
        >

        </i>
      </span>
      <span>
        {{ item.length | duration }}
      </span>
      <span>
        {{ item.date | date: 'dd.MM.yyyy'}}
      </span>
    </div>
    <span>
      {{ item.description }}
    </span>
  </div>
  <div>
    <button
      class="button__custom-font item__button"
      mat-raised-button
      color="primary"
      (click)="this.onEditCourse(item.id)"
    >
      Edit
    </button>
    <button
      class="button__custom-font item__button"
      mat-raised-button
      color="primary"
      (click)="openDialogForDelete()"
    >
      Delete
    </button>
  </div>
</mat-card>
