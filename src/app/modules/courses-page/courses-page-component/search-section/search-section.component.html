<section class="search-section">
  <form>
    <mat-form-field
      class="search-section__input"
    >
      <input
        matInput
        placeholder="Name, fragment or date"
        (ngModelChange)="onChange($event)"
        [ngModel]="value"
        name="search-value"
      >
    </mat-form-field>
  </form>
  <button
    mat-raised-button
    color="accent"
    class="button__custom-font"
    (click)="handleAddCourse()"
  >
    Add course
  </button>
</section>
